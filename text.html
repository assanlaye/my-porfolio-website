<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
    }
    .box {
      background-color: lightblue;
      width: 100px;
      height: 200px;
      margin-right: 10px;
    }
    p {
      margin: 0;
      vertical-align: bottom;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <p>
        I'm tall
      </p>
      
    </div>

    <div class="box">
      I'm short
    </div>
  </div>
 
</body>
</html>
